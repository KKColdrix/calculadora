<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"/> 
        <!--script src="main.js"></script-->
        <title>test</title>
    </head>

<body>
    <div id="calculator">
        <div id="calculator-pantalla"><p id="calculator-pantalla-text" aria-placeholder="">0</p></div>
        <div id="fondito" ></div>
        <div class="boton" id="boton-dividir">÷</div>
        <div class="boton" id="boton-multiplicar">x</div>
        <div class="boton" id="boton-restar">-</div>
        <div class="boton" id="boton-sumar">+</div>
        <div class="boton" id="boton-resultado">=</div>
        <div class="boton" id="boton-cero">0</div>
        <div class="boton" id="boton-uno">1</div>
        <div class="boton" id="boton-dos">2</div>
        <div class="boton" id="boton-tres">3</div>
        <div class="boton" id="boton-cuatro">4</div>
        <div class="boton" id="boton-cinco">5</div>
        <div class="boton" id="boton-seis">6</div>
        <div class="boton" id="boton-siete">7</div>
        <div class="boton" id="boton-ocho">8</div>
        <div class="boton" id="boton-nueve">9</div>
        <div class="boton" id="boton-punto">.</div>
        <div class="boton" id="boton-parentesis-1">(</div>
        <div class="boton" id="boton-parentesis-2">)</div>
        <div class="boton" id="boton-porcentaje">%</div>
        <div class="boton" id="boton-borrar">←</div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
